services:
  - type: web
    name: smc-quest-miniapp
    env: python
    rootDir: backend
    buildCommand: pip install -r ../requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BOT_TOKEN
        sync: false         # set manually in Render dashboard
      - key: WEBHOOK_URL
        value: https://smc-quest-miniapp.onrender.com
      - key: ADMIN_ID
        sync: false         # set manually in Render dashboard
      - key: DATA_DIR
        value: /tmp
